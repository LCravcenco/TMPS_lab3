<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Books</h2>
                <ul id="bookList"></ul>
                <div class="buttons">
                    <button id="addBook">Add Book</button>
                    <button id="deleteBook">Delete Book</button>
                </div>
            </section>
            <section>
                <h2>Authors</h2>
                <ul id="authorList"></ul>
                <div class="buttons">
                    <button id="addAuthor">Add Author</button>
                    <button id="deleteAuthor">Delete Author</button>
                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
